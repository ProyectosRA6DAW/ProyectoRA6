{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Lista de Psicólogos / Voluntarios</h2>
    
    <!-- Listado de psicólogos -->
    <div class="list-group mt-3">
        {% for usuario in usuarios %}
        <a href="{% url 'chat' usuario_id=usuario.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{ usuario.username }}
            <span class="badge badge-primary badge-pill">Chat</span>
        </a>
        {% empty %}
        <div class="alert alert-info" role="alert">
            No hay psicólogos registrados.
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
